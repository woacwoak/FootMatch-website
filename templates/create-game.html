<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Game â€” FootMatch</title>

    <link href="/static/css_folder/reset.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css_folder/create_game.css" />
    <link rel="stylesheet" href="/static/css_folder/error-messages.css" />
    <link rel="stylesheet" href="/static/css_folder/header.css"/>
    <script src="/static/js/navigation.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header>
            <div class="header-container">
                <p id="title">FootMatch</p>

                <nav id="header-nav">
                    <a href="{{ url_for('home') }}#header">Home</a>
                    <a href="{{ url_for('home') }}#how-it-works">How It Works</a>
                    <a href="{{ url_for('available_games') }}">Available Games</a>
                    <a href="{{ url_for('create_game') }}">Create Game</a>
                </nav>

                <div id="header-right">
                    
                    <div class="btn-spacer">
                        {% if "email" in session %}
                            <a href="{{ url_for('dashboard') }}" class="btn" id="sign-up-btn">Dashboard</a>
                            <a href="{{ url_for('logout') }}" class="btn" id="join-now-btn">Logout</a>
                            <a href="{{url_for('dashboard')}}">
                                <img src="{{ picture }}" alt="Profile Picture" class="profile-pic">
                            </a>
                        {% else %}
                            <a href="{{ url_for('sign_up') }}" class="btn" id="sign-up-btn">Sign Up</a>
                            <a href="{{ url_for('login') }}" class="btn btn-green" id="join-now-btn">Login</a>
                        {% endif %}
                    </div>

                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <nav id="hamburger-header-nav">
                <a href="#header">Home</a>
                <a href="#how-it-works">How It Works</a>
                <a href="{{ url_for('available_games') }}">Available Games</a>
                <a href="{{ url_for('create_game') }}">Create Game</a>
            </nav>
        </header>

    <!-- MAIN FORM -->
    <main>
        <section id="create-game-section">
            <div class="form-container">
                <h2>Create a New Game</h2>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <form action="{{ url_for('create_game') }}" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="game_name">Game name</label>
                            <input type="text" name="game_name" id="game_name" placeholder="e.g., Sunday Morning Match" required />
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" required />
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" name="time" id="time" required />
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" name="location" id="location" placeholder="e.g., Stadium 3" required />
                        </div>

                        <div class="form-group">
                            <label for="sport">Sports Type</label>
                            <select id="sport" name="sports_type">
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Volleyball</option>
                                <option>Tennis</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Player Capacity</label>
                            <input type="number" name="player_capacity" id="capacity" placeholder="e.g., 10" required />
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="price" placeholder="0 for free" required/>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <select id="age" name="age">
                                <option>Any</option>
                                <option>Under 13</option>
                                <option>13-17</option>
                                <option>18-35</option>
                                <option>35+</option>
                            </select>
                        </div>

                        <div class="form-group description">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Add any details about the match..."></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn create-btn">Create Game</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
