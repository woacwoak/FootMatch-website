<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="{{url_for('static', filename='assets/icon.png') }}">
    <link href="{{ url_for('static', filename='css_folder/sign-up.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css_folder/error-messages.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <script src="{{ url_for('static', filename='js/sign-up.js')}}" defer></script> -->
</head>
<body>
    <a href="{{ url_for('home') }}" class="top-left-btn" id="backButton">&lt;</a>
    <div class="container">
        <h2>Create an account</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        <form action="/sign-up" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" name="name" id="name" placeholder="James">
            </div>
            <!-- Surname -->
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="surname" name="surname" id="surname" placeholder="Smith">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="balamia@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <!-- <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span> -->
                </div>
            </div>

            <!-- Repeat Password -->
            <div class="form-group password-wrapper">
                <label for="repeat-password">Repeat Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password_confirm" id="repeat-password" placeholder="Repeat your password">
                    <!-- <span class="toggle-password" onclick="togglePassword('repeat-password', this)">üëÅÔ∏è</span> -->
                </div>
            </div>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password">Forgot Password ?</a>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Create account</button>
            <a href="{{ url_for('google_login') }}" type="button" class="btn btn-google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" width="20">
                Continue with Google
            </a>
        </form>

        <div class="login-link">
            Already Have An Account ? <a href="{{ url_for('login')}}">Log In</a>
        </div>
    </div>
</body>
</html>
