<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="/static/css_folder/sing-up.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/js/sign-up.js" defer></script>
</head>
<body>
    <button class="top-left-btn" id="backButton">&lt;</button>
    <div class="container">
        <h2>Create an account</h2>
        <form>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="valid" placeholder="balamia@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword('password', this)">👁️</span>
                </div>
            </div>

            <!-- Repeat Password -->
            <div class="form-group password-wrapper">
                <label for="repeat-password">Repeat Password</label>
                <div class="input-wrapper">
                    <input type="password" id="repeat-password" placeholder="Repeat your password">
                    <span class="toggle-password" onclick="togglePassword('repeat-password', this)">👁️</span>
                </div>
            </div>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password">Forgot Password ?</a>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Create account</button>
            <button type="button" class="btn btn-google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" width="20">
                Continue with Google
            </button>
        </form>

        <div class="login-link">
            Already Have An Account ? <a href="log-in.html">Log In</a>
        </div>
    </div>
</body>
</html>
